spring.application.name=MyManager
# PostgreSQL Connection URL
# The default PostgreSQL port is 5432.
# Replace 'my_app_db' with your database name.
spring.datasource.url=jdbc:postgresql://localhost:5433/MyManager

# Database Username and Password
spring.datasource.username=MyManager
spring.datasource.password=@Divyansh1

# ===================================================================
# JPA & HIBERNATE CONFIGURATION
# ===================================================================

# The SQL dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto (update, create, validate, or none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the console (optional, but good for debugging)
spring.jpa.show-sql=true

# Use this exact long string. No Base64 format needed anymore.
jwt.secret=ThisIsA VeryLongSecretKeyThatIsAtLeast32CharactersLongForSecurity12345